<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
　　<!-- vue.js　-->
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <link rel="manifest" href="manifest.json">
    <title>PWA Sample</title>
  </head>
  <body>
    <div id="app">
        <p>値段<input type="number" v-model.number="price"></p>
        <p>箱数<input type="number" v-model.number="boxes"></p>
        <p>組数<input type="number" v-model.number="pairs"></p>
        <p>1円あたりの組数(数字が大きいほどお得)</p>
        <p>{{ result }}</p>
    </div>
    <script>
    <!-- service workerの登録関係 -->
    if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('service_worker.js').then(function(registration) {
        console.log('ServiceWorker registration successful with scope: ', registration.scope);
    }).catch(function(err) {
        console.log('ServiceWorker registration failed: ', err);
    });
    }
    <!-- vue.jsの設定関係 -->
    var app = new Vue({
        el: '#app',
        computed: {
            result: function () {
                var cp = this.boxes * this.pairs / this.price
                return roundDigit(cp, 2)
            }
        },
        data: {
            price: 300,
            boxes: 5,
            pairs: 150
        }
    });
    /**
     * 任意の桁で四捨五入する関数
     * @param {number} value 四捨五入する数値
     * @param {number} digit どの桁で四捨五入するか（1→小数点第1位, 2→小数点第2位, ...）
     * @return {number} 四捨五入した値
     */
    function roundDigit(value, digit) {
        return Math.round(value * Math.pow(10, digit)) / Math.pow(10, digit);
    }
    </script>
  </body>
</html>
